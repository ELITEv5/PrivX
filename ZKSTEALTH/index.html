<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivX Stealth Shield V14</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="stylesheet" href="style.css">
  
  <!-- Load everything in correct order -->
  <script src="ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@semaphore-protocol/proof@2"></script>
</head>
<body>
  <header>
    <img src="privx_logo.png" alt="PrivX Logo" class="logo">
    <h1>PrivX Stealth Shield V14</h1>
    <p>True Zero-Knowledge Privacy on PulseChain</p>
  </header>

  <main>
    <section id="wallet-section">
      <button id="connect-wallet">Connect Wallet</button>
      <p id="wallet-status">Wallet not connected</p>
    </section>

    <section id="deposit-section">
      <h2>Deposit PRIVX</h2>
      <select id="denom-select">
        <option value="0">100 PRIVX</option>
        <option value="1">1,000 PRIVX</option>
        <option value="2">10,000 PRIVX</option>
        <option value="3">100,000 PRIVX</option>
      </select>
      <button id="deposit-btn">Deposit</button>
      <p id="deposit-status"></p>
      <textarea id="note-output" rows="3" readonly placeholder="Your note will appear here..."></textarea>
    </section>

    <section id="withdraw-section">
      <h2>Withdraw PRIVX</h2>
      <textarea id="note-input" rows="3" placeholder="Paste your full note here"></textarea>
      <button id="withdraw-btn">Generate Proof & Withdraw</button>
      <p id="withdraw-status"></p>
    </section>

    <section id="stats-section">
      <h2>Shield Stats</h2>
      <p>Total Deposited: <span id="total-deposited">0</span> PRIVX</p>
      <p>Total Burned: <span id="total-burned">0</span> PRIVX</p>
    </section>
  </main>

  <footer>
    <p>Powered by xAI & Elite Team6 • PulseChain Mainnet • V14 Final</p>
  </footer>

  <!-- Load ABIs and main logic last -->
  <script type="text/javascript" src="shield_abi.json"></script>
  <script type="text/javascript" src="mining_abi.json"></script>
  <script type="text/javascript" src="main.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
</body>
</html>
